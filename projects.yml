# Pi-Deployer Projects Configuration
#
# defaults: applied to all projects unless overridden
# projects: list of projects to manage

defaults:
    branch: main
    deploy_mode: docker-compose
    timeout: 300
    health_check:
        enabled: false
        retries: 3
        interval: 5

projects:
    - name: Dashboard service (Glance & Homepage)
      repo: wen-hsiu-hsu/glance
      path: /home/pie/glance
      branch: pi
      deploy_mode: docker-compose
      # webhook_secret: override-per-project-if-needed
      health_check:
          enabled: true
          url: http://localhost:8081
          retries: 5
          interval: 3

